<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="logo" class="d-none d-sm-block">
                    <img src="./img/mobile-logo.png" alt="" class="d-inline-block d-sm-none logo-small">
                </a>

                <form class="flex-grow-1">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>

                <ul class="navbar-nav flex-row">
                    <li class="nav-item px-2 d-none d-sm-block">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item px-2 d-none d-sm-block">
                    <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item px-2 d-none d-sm-block">
                    <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                        <ul class="dropdown-menu position-absolute" id="dropdown" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex">
        <aside class="d-flex">
            <div class="sidebar-top  d-flex flex-column">
                <a href="#" class="text-decoration-none text-white">
                    <i class="fa-solid fa-house py-3"></i>
                    <span class="d-none d-sm-inline-block"> Home</span>  
                </a>
                
                <a href="#" class="text-decoration-none text-white">
                    <i class="fa-solid fa-chart-simple py-3"></i>
                    <span class="d-none d-sm-inline-block"> Stats</span>
                </a>
                <a href="#" class="text-decoration-none text-white">
                    <i class="fa-solid fa-signal py-3"></i>
                    <span class="d-none d-sm-inline-block"> Signals</span>
                </a>
                
            </div>
            <div class="sidebar-bottom text-white" >
                <a href="#" class="text-decoration-none text-white">
                    <i class="fa-solid fa-gear py-3"></i>
                    <span class="d-none d-sm-inline-block"> Admin</span>
                </a>
                
            </div>
        </aside>

        <div class="content">
           <div class="topbar container-fluid">
                <div class="row">
                    <div class="box col-6"></div>
                    <div class="box col-3"></div>
                    <div class="box col-3"></div>
                </div>
           </div>
        </div>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
